<div class="container">
    <h2 class="page-header">Register</h2>
    <form [formGroup]="form" (submit)="onRegisterSubmit()">
        <div class="form-group">
            <label>Email</label>
            <input formControlName="email" type="email" class="form-control" required
            [ngClass]="{ 'is-invalid': email.invalid && email.touched }"/>
            <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">Email format is incorrect</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control" required
            [ngClass]="{ 'is-invalid': password.invalid && password.touched }"/>
            <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
              <div *ngIf="password.errors.required">Password is required</div>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="submit" [disabled]="!form.valid">
    </form>

    <!-- Modal -->
    <div class="backdrop" [ngStyle]="{'display':display}"></div>
    <div [ngStyle]="{'display':display}" class="modal" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registration Successful!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    You have successfully registered a new user!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="autoLogin(newRegisteredUser)">Proceed</button>
                </div>
            </div>
        </div>
    </div>
</div>

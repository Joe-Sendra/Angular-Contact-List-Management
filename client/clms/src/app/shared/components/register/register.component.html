<div class="container">
    <div class="alert alert-danger" role="alert" [hidden]="hideError">
        Username is already taken, please try another
    </div>
    <h2 class="page-header">Register</h2>
    <form (submit)="onRegisterSubmit()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" [(ngModel)]="username" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" name="name" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="submit">
    </form>

    <!-- Modal -->
    <div class="backdrop" [ngStyle]="{'display':display}"></div>
    <div [ngStyle]="{'display':display}" class="modal" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registration Successful!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    You have successfully registered a new user, you will be taken to the login screen.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                        (click)="goToLogin()">Proceed</button>
                </div>
            </div>
        </div>
    </div>
</div>

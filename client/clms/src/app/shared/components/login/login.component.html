<div class="container">
  <h2 class="page-header">Login</h2>
  <form (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input #Email="ngModel" name="email" type="email" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone:true}" class="form-control" required/>
        <div *ngIf="Email.invalid && (Email.dirty || Email.touched)"
          class="alert alert-danger">
          <div *ngIf="Email.hasError('required')">
            Email is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input #uPass="ngModel" name="password" type="password" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form-control" required/>
        <div *ngIf="uPass.invalid && (uPass.dirty || uPass.touched)"
        class="alert alert-danger">
        <div *ngIf="uPass.hasError('required')">
          Password is required.
        </div>
      </div>
      </div>
      <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</div>

<form (ngSubmit)="login(user)">
    <div class="form-group">
      <label for="username">Username</label>
      <input #uName="ngModel" name="username" type="text" placeholder="Username" [(ngModel)]="user.username" [ngModelOptions]="{standalone:true}" class="form-control" required/>
      <div *ngIf="uName.invalid && (uName.dirty || uName.touched)"
        class="alert alert-danger">
        <div *ngIf="uName.hasError('required')">
          Username is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #uPass="ngModel" name="password" type="password" placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone:true}" class="form-control" required/>
      <div *ngIf="uPass.invalid && (uPass.dirty || uPass.touched)"
      class="alert alert-danger">
      <div *ngIf="uPass.hasError('required')">
        Password is required.
      </div>
    </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-default"/>
</form>


<div class="container">
  <h2 class="page-header">{{ mode }} Contact</h2>
  <!-- <div class="alert alert-danger" *ngIf="firstName.invalid && firstName.touched">First Name is required.</div>
  <div class="alert alert-danger" *ngIf="lastName.invalid && lastName.touched">Last Name is required.</div> -->
  <form [formGroup]="form" [hidden]="success" (ngSubmit)="onSaveContact()">
    <div class="form-row">
    </div>
    <div class="form-row">
      <div class="form-group required col-md-4">
        <label class="control-label" for="firstName">First Name</label>
        <input formControlName="firstName" type="text" placeholder="First Name..." class="form-control"
          [ngClass]="{ 'is-invalid': firstName.invalid && firstName.touched }"/>
        <div *ngIf="firstName.invalid && firstName.touched" class="invalid-feedback">
          <div *ngIf="firstName.errors.required">First name is required</div>
        </div>
      </div>
      <div class="form-group col-md-3">
        <label class="control-label" for="middleName">Middle Name</label>
        <input formControlName="middleName" type="text" placeholder="Middle Name..." class="form-control mb-2 mr-sm-2" />
      </div>
      <div class="form-group required col-md-4">
        <label class="control-label" for="lastName">Last Name</label>
        <input formControlName="lastName" type="text" placeholder="Last Name..." class="form-control"
          [ngClass]="{ 'is-invalid': lastName.invalid && lastName.touched }" />
          <div *ngIf="lastName.invalid && lastName.touched" class="invalid-feedback">
            <div *ngIf="lastName.errors.required">Last name is required</div>
          </div>
      </div>
      <div class="form-group col-md-1">
        <label class="control-label" for="nameSuffix">Suffix</label>
        <input formControlName="nameSuffix" type="text" placeholder="Suffix" class="form-control mb-2 mr-sm-2" />
      </div>
    </div>
    <div class="form-row">
      </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label class="control-label" for="emailHome">Email (home)</label>
        <input formControlName="emailHome" type="text" placeholder="Email (home)..." class="form-control mb-2 mr-sm-2" />
      </div>
      <div class="form-group col-md-4">
        <label class="control-label" for="emailWork">Email (work)</label>
        <input formControlName="emailWork" type="text" placeholder="Email (work)..." class="form-control mb-2 mr-sm-2" />
      </div>
    </div>
    <div class="form-row">
      <div><label>Home Address</label></div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input formControlName="addressHomeStreet" type="text" placeholder="Street..." class="form-control mb-2 mr-sm-2" />
      </div>
      <div class="form-group col-md-3">
        <input formControlName="addressHomeCity" type="text" placeholder="City..." class="form-control mb-2 mr-sm-2" />
      </div>
      <div class="form-group col-md-1">
        <input formControlName="addressHomeState" type="text" placeholder="State..." class="form-control mb-2 mr-sm-2" />
      </div>
      <div class="form-group col-md-2">
        <input formControlName="addressHomeZipcode" type="text" placeholder="Zipcode..." class="form-control mb-2 mr-sm-2" />
      </div>
    </div>
    <div class="form-row">
      <div><label>Work Address</label></div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input formControlName="addressWorkStreet" type="text" placeholder="Street..." class="form-control mb-2 mr-sm-2" />
      </div>
      <div class="form-group col-md-3">
        <input formControlName="addressWorkCity" type="text" placeholder="City..." class="form-control mb-2 mr-sm-2" />
      </div>
      <div class="form-group col-md-1">
        <input formControlName="addressWorkState" type="text" placeholder="State..." class="form-control mb-2 mr-sm-2" />
      </div>
      <div class="form-group col-md-2">
        <input formControlName="addressWorkZipcode" type="text" placeholder="Zipcode..." class="form-control mb-2 mr-sm-2" />
      </div>
    </div>
    <div class="form-row">
        <div><label>Other Address</label></div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input formControlName="addressOtherStreet" type="text" placeholder="Street..." class="form-control mb-2 mr-sm-2" />
      </div>
      <div class="form-group col-md-3">
        <input formControlName="addressOtherCity" type="text" placeholder="City..." class="form-control mb-2 mr-sm-2" />
      </div>
      <div class="form-group col-md-1">
        <input formControlName="addressOtherState" type="text" placeholder="State..." class="form-control mb-2 mr-sm-2" />
      </div>
      <div class="form-group col-md-2">
        <input formControlName="addressOtherZipcode" type="text" placeholder="Zipcode..." class="form-control mb-2 mr-sm-2" />
      </div>
    </div>
    <div class="form-row">
        <div><label>Phone</label></div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <input formControlName="phoneMobile" type="text" placeholder="Phone (mobile)..." class="form-control mb-2 mr-sm-2" />
      </div>
      <div class="form-group col-md-3">
        <input formControlName="phoneHome" type="text" placeholder="Phone (home)..." class="form-control mb-2 mr-sm-2" />
      </div>
      <div class="form-group col-md-3">
        <input formControlName="phoneWork" type="text" placeholder="Phone (work)..." class="form-control mb-2 mr-sm-2" />
      </div>
      <div class="form-group col-md-3">
        <input formControlName="phoneOther" type="text" placeholder="Phone (other)..." class="form-control mb-2 mr-sm-2" />
      </div>
    </div>
    <div class="form-group-row">
      <button [disabled]="form.invalid" class="btn btn-primary">Save Contact</button>
      <div>*required</div>
    </div>
  </form>
  <div *ngIf="success" class="alert alert-success">
    <h3>"Contact has been saved!"</h3>
  </div>
  <button *ngIf="success" class="btn btn-primary" (click)="resetForm()">Continue</button>
</div>
